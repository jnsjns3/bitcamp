<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>파일 업로드</title>
</head>
<body>
멀티 파트 전송방식을 사용하여 파일을 서버에 업로드 하기

<h1>파일 업로드2</h1>
<p>
form 태그의 enctpye 속성의 값을 multipart/form-data로 변경하라!
원래 기본값은 application/x-www-form-urlencoded 이다 
 "변수=값&변수=값&..."  형식으로 가공한다
</p>

<form action="Servlet08" method="POST" enctype="multipart/form-data">
이름: <input type="text" name="name"><br>
나이: <input type="text" name="age"><br>
사진1: <input type="file" name="photo1"><br>
사진2: <input type="file" name="photo2"><br>

    <button>전송</button>
</form>

</body>
</html>
