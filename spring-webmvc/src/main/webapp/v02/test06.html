<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<p>HTTP 요청할떄 "aaa" 헤더를 추가한다. </p>
<button type="button" onclick="f1()">요청1</button>

<p>HTTP 요청할떄 "bbb" 헤더를 추가한다. </p>
<button type="button" onclick="f2()">요청2</button>

<p>HTTP 요청할떄 "aaa", "bbb" 헤더를 추가한다. </p>
<button type="button" onclick="f3()">요청3</button>

<p>HTTP 요청할떄 따로 요청 헤더를 추가하지 않는다. </p>
<button type="button" onclick="f4()">요청4</button>

<script>
function f1(){
	// 웹서버에게 HTTP 요청 보내기
	var xhr =new XMLHttpRequest();
    xhr.open('GET', '../app/v02/test06', false); //웹 서버에 연결한다
    xhr.setRequestHeader("", "ok");
    xhr.send(); //웹 서버에 요청을 보낸다.
    window.alert(xhr.responseText); //웹 서버가 응답한 내용을 출력한다.
}
function f2(){
	var xhr =new XMLHttpRequest();
    xhr.open('GET', '../app/v02/test06', false); //웹 서버에 연결한다
    xhr.setRequestHeader("bbb", "ok");
    xhr.send(); //웹 서버에 요청을 보낸다.
    window.alert(xhr.responseText); //웹 서버가 응답한 내용을 출력한다.
}
function f3(){
	var xhr =new XMLHttpRequest();
    xhr.open('GET', '../app/v02/test06', false); //웹 서버에 연결한다
    xhr.setRequestHeader("aaa","bbb", "ok");
    xhr.send(); //웹 서버에 요청을 보낸다.
    window.alert(xhr.responseText); //웹 서버가 응답한 내용을 출력한다.
}
function f4(){
	var xhr =new XMLHttpRequest();
    xhr.open('GET', '../app/v02/test06', false); //웹 서버에 연결한다
    xhr.setRequestHeader("aaa", "bbb", "ok");
    xhr.send(); //웹 서버에 요청을 보낸다.
    window.alert(xhr.responseText); //웹 서버가 응답한 내용을 출력한다.
}

</script>

</body>
</html>
